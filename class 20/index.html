<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calbody">
        <div class="ip" >
            <input type="text" id="iii">
        </div>
        <div>
            <button class="btn" id="clear">AC</button>
            <button class="btn" onclick = "deleteLastDigit()"><--</button>
            <button class="btn" onclick = "display('%')">%</button>
            <button class="btn" onclick = "display('%')">/</button>
        </div>
        <div>
            <button class="btn" id="num" onclick = "display('7')">7</button>
            <button class="btn" id="num" onclick = "display('8')">8</button>
            <button class="btn" id="num" onclick = "display('9')">9</button>
            <button class="btn" onclick = "display('*')">*</button>
        </div>
        <div>
            <button class="btn" id="num" onclick = "display('4')">4</button>
            <button class="btn" id="num" onclick = "display('5')">5</button>
            <button class="btn" id="num" onclick = "display('6')">6</button>
            <button class="btn" onclick = "display('+')">+</button>
        </div>
        <div>
            <button class="btn" id="num" onclick = "display('1')">1</button>
            <button class="btn" id="num" onclick = "display('2')">2</button>
            <button class="btn" id="num" onclick = "display('3')">3</button>
            <button class="btn" onclick = "display('-')">-</button>
        </div>
        <div>
            <button class="btn">~</button>
            <button class="btn" id="num" onclick = "display('0')">0</button>
            <button class="btn" onclick = "display('.')">.</button>
            <button class="btn" onclick = "calculate()">=</button>
        </div>


    </div>


    <script src="app.js"></script>

</body>
</html>
